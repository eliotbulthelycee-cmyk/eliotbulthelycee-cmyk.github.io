        <h2>Projets Ouverts</h2>
        <p>Soumettez votre idée de maquette 3D ! Nous sélectionnons régulièrement des projets à réaliser et à partager
            avec la communauté.</p>
        <form action="https://formspree.io/f/mxxknqkn" method="POST">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="projet">Décrivez votre projet :</label>
            <textarea id="projet" name="projet" rows="5" required></textarea>

            <button type="submit" class="btn">Soumettre</button>
        </form>
